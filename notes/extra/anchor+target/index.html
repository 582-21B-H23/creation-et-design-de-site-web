<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>anchor + target</title>
		<style>
			ul {
				padding: 0;
				margin: 0;
			}

			li {
				list-style: none;
			}

			section {
				display: none;
			}

			section:target {
				display: block;
			}
		</style>
	</head>
	<body>
		<header>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</header>
		<main>
			<section id="home">
				<h1>Home</h1>
			</section>
			<section id="about">
				<h1>About</h1>
			</section>
			<section id="contact">
				<h1>Contact</h1>
			</section>
		</main>
	</body>
</html>
