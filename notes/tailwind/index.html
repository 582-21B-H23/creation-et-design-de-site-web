<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Il n'est pas recommandé d'utiliser le CDN pour la production, seulement pour le développement. Voir https://tailwindcss.com/docs/installation pour plus d'information. -->
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Tailwind CSS</title>
	</head>
	<body class="bg-slate-800">
		<!--------------------------------------------------------------------->
		<!-- TAILWIND CSS ----------------------------------------------------->
		<!--------------------------------------------------------------------->

		<!-- Tailwind est un cadre (en anglais, framework) CSS qui comprend des « classes utilitaires » applicables directement dans votre balisage HTML. À l'opposé des autres cadres CSS (Bootstrap, Foundation, Bulma, etc.) qui proposent des styles prédéfinis, ces classes utilitaires peuvent être combinées pour créer n'importe quel design. -->

		<!-- Exemple ---------------------------------------------------------->

		<main class="flex items-center justify-center w-screen h-screen">
			<div class="flex font-sans w-1/2 bg-white rounded-lg shadow-lg">
				<form class="flex-auto p-6">
					<div class="flex flex-wrap">
						<h1
							class="flex-auto text-lg font-semibold text-slate-900"
						>
							Classic Utility Jacket
						</h1>
						<div class="text-lg font-semibold text-slate-500">
							$110.00
						</div>
						<div
							class="w-full flex-none text-sm font-medium text-slate-700 mt-2"
						>
							In stock
						</div>
					</div>
					<div
						class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200"
					>
						<div class="space-x-2 flex text-sm">
							<label class="cursor-pointer">
								<input
									class="sr-only peer"
									name="size"
									type="radio"
									value="xs"
									checked
								/>
								<div
									class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white hover:bg-slate-300"
								>
									XS
								</div>
							</label>
							<label class="cursor-pointer">
								<input
									class="sr-only peer"
									name="size"
									type="radio"
									value="s"
								/>
								<div
									class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white hover:bg-slate-300"
								>
									S
								</div>
							</label>
							<label class="cursor-pointer">
								<input
									class="sr-only peer"
									name="size"
									type="radio"
									value="m"
								/>
								<div
									class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white hover:bg-slate-300"
								>
									M
								</div>
							</label>
							<label class="cursor-pointer">
								<input
									class="sr-only peer"
									name="size"
									type="radio"
									value="l"
								/>
								<div
									class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white hover:bg-slate-300"
								>
									L
								</div>
							</label>
							<label class="cursor-pointer">
								<input
									class="sr-only peer"
									name="size"
									type="radio"
									value="xl"
								/>
								<div
									class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white hover:bg-slate-300"
								>
									XL
								</div>
							</label>
						</div>
					</div>
					<div class="flex space-x-4 mb-6 text-sm font-medium">
						<div class="flex-auto flex space-x-4">
							<button
								class="h-10 px-6 font-semibold rounded-md bg-black text-white"
								type="submit"
							>
								Buy now
							</button>
							<button
								class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900"
								type="button"
							>
								Add to bag
							</button>
						</div>
						<button
							class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-slate-300 border border-slate-200"
							type="button"
							aria-label="Like"
						>
							<svg
								width="20"
								height="20"
								fill="currentColor"
								aria-hidden="true"
							>
								<path
									fill-rule="evenodd"
									clip-rule="evenodd"
									d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
								/>
							</svg>
						</button>
					</div>
					<p class="text-sm text-slate-700">
						Free shipping on all continental US orders.
					</p>
				</form>
			</div>
		</main>
	</body>
</html>
