		<!-- Les éléments <a>, utilisés pour les liens, ou encore <span>, <em> et <strong> sont tous des éléments qui s'affichent « en ligne » par défaut. La boîte ne crée pas de retour à la ligne, les autres éléments se suivent donc en ligne. -->

		<!-- <a href="">Ceci est un a.</a><strong>Ceci est un strongé</strong> -->

		> -->

		<!-- BOÎTE EN BLOC --------------------------------------------------->
		<!-------------------------------------------------------------------->

		<!-- Les titres (<h1>, <h2>, etc.) et les paragraphes (<p>) utilisent le mode « bloc » comme propriété de positionnement extérieur par défaut.La boîte s'étend en largeur pour remplir totalement l'espace offert par son conteneur. Dans la plupart des cas, la boîte devient alors aussi large que son conteneur, occupant 100% de l'espace disponible. -->

		<!-- Exemple -->
		<!-- <p>Ceci est un premier p.</p>
		<p>Ceci est un deuxieme p.</p> -->

		<!-- La boîte occupe sa propre nouvelle ligne et crée un retour à la ligne, faisant ainsi passer les éléments suivants à la ligne d'après. -->

		<!-- Exemple -->
		<!-- <p>Ceci est un premier p.</p>
		<p>Ceci est un deuxieme p.</p> -->
